<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/specifiedStyles/officeNB.css}" />
    <title>Gaming Notebooks</title>
</head>
    <body>
        <form action="/officeNotebookInformations" method="get">
            <h2>Choose:</h2>
            <select name="monitorsizes" id="monitorsizes">
                <option th:each="monitorsize : ${monitorsizes}" th:value="${monitorsize}" th:text="${monitorsize}"></option>
            </select>
            <select name="layouts" id="layouts">
                <option th:each="layout : ${layouts}" th:value="${layout}" th:text="${layout}"></option>
            </select>
            <button type="submit" class="submit" id="submit" name="action" value="submitShop"><b>Submit</b></button>
        </form>
    </body>
</html>
