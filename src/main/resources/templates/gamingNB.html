<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/specifiedStyles/gamingNB.css}" />
    <title>Gaming Notebooks</title>
</head>
    <body>
        <form action="/gamingNotebookInformations" method="get">
            <h2>Choose:</h2>
            <select name="gamingNotebooks" id="gamingNotebooks">
                <option th:each="gamingNotebook : ${gamingNotebooks}" th:value="${gamingNotebooks}" th:text="${gamingNotebooks}"></option>
            </select>
            <button type="submit" class="submit" id="submit" name="action" value="submitShop"><b>Submit</b></button>
        </form>
    </body>
</html>
